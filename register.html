<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Register</title>
</head>
<body class="text-white">

    <header class="bg-primary p-4 font-bold">
        <h1>Personal Blogging App</h1>
    </header>
    
    <main class="text-black ">
        <h1 class="text-4xl font-bold text-center mt-3 mb-28">Register</h1>
    <form id="form" class="text-center mt-8">
        <div> 
        <div>
            <input class="border px-12 py-2 rounded-md " type="email" id="email" placeholder="Enter Email">
        </div>
        <div class="mt-6">
            <input class="border px-12 py-2 rounded-md " type="password" id="password" placeholder="Enter Password">
        </div> 
        <div class="mt-5 mb-4">
            <button class="bg-primary px-4 py-1 text-white rounded-lg " type="submit">Register</button>
        </div>
        <a href="./index.html">Already a user</a>
        </div>
    </form>  
    </main>


    <script type="module" src="register.js"></script>
</body>
</html>
